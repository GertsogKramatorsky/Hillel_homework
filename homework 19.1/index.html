<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="input-city">
            <input type="text" placeholder="Місто">
            <button type="button" id="city-button">Пошук</button>
        </div>
        <div class="error"></div>
        <section class="weather-widget">
            <div class="weather-widget__first-row">
                <div class="date">Date</div>
                <div class="humidity">Humidity</div>
                <div class="pressure">Pressure</div>
            </div>
            <div class="weather-widget__second-row">
                <div class="temperature">Temperature</div>
                <div class="weather-main">Main-description</div>
                <button class="update">Update</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
